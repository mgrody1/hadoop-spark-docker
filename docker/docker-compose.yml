version: "3"
services:
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    hostname: namenode
    ports:
      - "9870:9870"  # Web UI
      - "9000:9000"  # HDFS RPC
    environment:
      - HDFS_NAMENODE_RPC_ADDRESS=0.0.0.0:9000
      - HADOOP_CONF_DIR=/etc/hadoop
    volumes:
      - namenode_data:/hadoop/dfs/name
      - ./hadoop-config:/etc/hadoop  # ✅ Mount the full directory instead of files
    command: >
      sh -c "mkdir -p /etc/hadoop && touch /etc/hadoop/core-site.xml /etc/hadoop/hdfs-site.xml && /entrypoint.sh namenode"
    networks:
      - hadoop-network

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    hostname: datanode
    depends_on:
      - namenode
    environment:
      - HDFS_DATANODE_HOSTNAME=datanode
    volumes:
      - datanode_data:/hadoop/dfs/data
      - ./hadoop-config:/etc/hadoop  # ✅ Ensure datanode gets the same configs
    networks:
      - hadoop-network

  resourcemanager:
    image: bde2020/hadoop-resourcemanager:2.0.0-hadoop3.2.1-java8
    container_name: resourcemanager
    hostname: resourcemanager
    depends_on:
      - namenode
    volumes:
      - ./hadoop-config:/etc/hadoop  # ✅ Ensure resourcemanager gets the same configs
    networks:
      - hadoop-network

  nodemanager:
    image: bde2020/hadoop-nodemanager:2.0.0-hadoop3.2.1-java8
    container_name: nodemanager
    hostname: nodemanager
    depends_on:
      - resourcemanager
    volumes:
      - ./hadoop-config:/etc/hadoop  # ✅ Ensure nodemanager gets the same configs
    networks:
      - hadoop-network

networks:
  hadoop-network:
    driver: bridge

volumes:
  namenode_data:
  datanode_data:
